                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiZGFsdG9udyIsImEiOiJjamVkaXZpNmoxbDlkMndsbmQwZDJ6amV6In0.xxRnQKRddMOFi_upD5OSwA'
            }).addTo(mymap);
            var marker = L.marker([39.5, -97.00]).addTo(mymap);
            
        </script>
        <p>Hello World
        </p>
